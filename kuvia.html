<!DOCTYPE html>
<html lang="fi">
  <head>
    <title>Soulin matka</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Varmistetaan, ettei sisältö peity navigaatiopalkin alle */
      .content {
        margin-top: 55px;
      }

      /* Yksinkertainen grid layout. css ei omana tyylitiedostona, koska jostain syystä bootstrapin,
  ominaisuudet ei toimineet, kun liitettynä css tiedosto. */
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 300px);
        grid-gap: 20px;
        justify-content: center;
      }

      /* Kuvien skaalaus */
      .grid img {
        width: 100%;
        height: auto;
        cursor: pointer;
      }

      /* Lightbox */
      #lightbox {
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
      }

      /* Kuvan keskitys lightboxissa */
      #lightbox.active {
        display: flex;
      }

      #lightbox img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }

      /* Media, keskikokoiset laitteet */
      @media (max-width: 992px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
    <script defer src="kuvia.js"></script>
  </head>
  <body>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Etusivu</a
              >
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

          </ul>
        </div>
      </div>
    </nav>

    <!--Sininen laatikko, jossa lyhkänen sivun esittely-->

    <div class="p-5 bg-primary text-white text-center content">

      <p>Muutamia lisä kuvia Soulista</p>
